server {
    listen 80;
    listen [::]:80;
    server_name remarkably.ink www.remarkably.ink;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name remarkably.ink www.remarkably.ink;
    
    # Document root - points to your dist folder
    root /var/www/remarkably-landing-page/dist;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    
    # Gzip compression - FIXED syntax
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Handle specific files
    location = /robots.txt { 
        try_files $uri =404; 
        access_log off; 
    }
    
    location = /sitemap.xml { 
        try_files $uri =404; 
        access_log off; 
    }
    
    location = /site.webmanifest { 
        try_files $uri =404; 
        access_log off; 
    }
    
    location = /favicon.ico { 
        try_files $uri =404; 
        access_log off; 
    }
    
    # Handle the landing subfolder
    location /landing/ {
        try_files $uri $uri/ /landing/index.html;
    }
    
    # Handle SEO folder
    location /seo/ {
        try_files $uri $uri/ =404;
    }
    
    # CRITICAL: SPA routing fix
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Error pages fallback to index.html
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
} 