<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remarkably Landing Pages</title>
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      border-bottom: 4px solid #000;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      font-weight: 800;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    a {
      display: inline-block;
      background: #FFC8DD;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      padding: 1rem 2rem;
      border: 4px solid #000;
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      transition: all 0.3s ease;
    }
    a:hover {
      transform: translate(-5px, -5px);
      box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
    }
    .link-singapore { background-color: #B8F7D4; }
    .link-international { background-color: #BDE0FE; }
    .link-vietnam { background-color: #FFC8DD; }
    .link-indonesia { background-color: #FDFD96; }
    .link-malaysia { background-color: #A0E7E5; }
    .link-tuition { background-color: #CDB4DB; }
  </style>
</head>
<body>
  <h1>Remarkably Landing Pages</h1>
  <ul>
    <li><a href="/" class="link-home">Main Site</a></li>
    <li><a href="/local-school" class="link-singapore">Singapore Local Schools</a></li>
    <li><a href="/international-school" class="link-international">International Schools</a></li>
    <li><a href="/vietnam" class="link-vietnam">Vietnam Education</a></li>
    <li><a href="/indonesia" class="link-indonesia">Indonesia Education</a></li>
    <li><a href="/malaysia" class="link-malaysia">Malaysia Education</a></li>
    <li><a href="/tuition" class="link-tuition">Tuition Centers</a></li>
  </ul>
</body>
</html>
