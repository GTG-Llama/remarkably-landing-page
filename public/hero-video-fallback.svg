<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#accent)"/>
  
  <!-- Decorative grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central content -->
  <g transform="translate(400, 300)">
    <!-- Play button icon -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#000" stroke-width="3" opacity="0.9"/>
    <polygon points="-20,-25 -20,25 25,0" fill="#4f46e5"/>
    
    <!-- Text below -->
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
      See Remarkably in Action
    </text>
    <text x="0" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">
      AI-powered essay grading demo
    </text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="100" y="100" width="30" height="30" fill="#fef08a" stroke="#000" stroke-width="2" transform="rotate(15)" opacity="0.8"/>
  <rect x="650" y="450" width="25" height="25" fill="#fecaca" stroke="#000" stroke-width="2" transform="rotate(-20)" opacity="0.8"/>
  <circle cx="150" cy="500" r="15" fill="#bbf7d0" stroke="#000" stroke-width="2" opacity="0.8"/>
  <circle cx="700" cy="150" r="12" fill="#ddd6fe" stroke="#000" stroke-width="2" opacity="0.8"/>
</svg>